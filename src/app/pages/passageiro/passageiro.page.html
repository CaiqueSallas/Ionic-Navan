<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title>Passageiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main id="main-passageiro">

    <div id="div-diario">
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Usará o transporte hoje?</ion-label>
          </ion-list-header>

          <ion-item mode=md>
            <ion-label>Sim</ion-label>
            <ion-radio slot="start" value="motorista" color="dark" mode=md></ion-radio>
          </ion-item>

          <ion-item mode=md>
            <ion-label>Não</ion-label>
            <ion-radio slot="start" value="passageiro" color="dark" mode=md></ion-radio>
          </ion-item>
        </ion-radio-group>

      </ion-list>
      <ion-button color=dark>Enviar</ion-button>
    </div>
    <div id="datas">
      <ion-list>
        <ion-item>
          <ion-label>Agendar data para ausência:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input mode=md pattern="date" placeholder='Ausência'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Agendar data para pagamento:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input mode=md pattern="date" placeholder='Pagamento'></ion-input>
        </ion-item>
        <ion-item>
          <ion-button color=dark>Agendar</ion-button>
        </ion-item>
      </ion-list>
    </div>

  </main>
</ion-content>
